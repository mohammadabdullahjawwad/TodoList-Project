<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <script src="Assets/JS/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="Assets/CSS/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div id="container">
        <h1>To-Do List<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash"></i></span> Complete Assignment </li>
            <li><span><i class="fas fa-trash"></i></span> Watch IPL </li>
            <li><span><i class="fas fa-trash"></i></span> Visit gym </li>
            <li><span><i class="fas fa-trash"></i></span> Buy groceries from Grofers </li>
            <li><span><i class="fas fa-trash"></i></span> Have Dinner </li>
            <li><span><i class="fas fa-trash"></i></span> Listen to Lew Later on Spotify </li>
        </ul>
    </div>
    <script src="Assets/JS/todos.js"></script>
</body>
</html>
